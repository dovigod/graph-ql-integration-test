type Query {
  banner: Banner
  banners: [Banner!] ##기본적으로 graphQL은 nullable하기에, 명시적으로 지정안해주면 null 가능성있음.
}

type Banner {
  id: ID!
  title: String!
  subtitle: String
  description: String
  imageUrl: String
  link: String!
  linkType: String!
  order: Int
  startedAt: Int!
  registeredAt: Int!
}
